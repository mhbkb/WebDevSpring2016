<div class="col-sm-9 main">
    <h1 class="page-header">User List</h1>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>
                        <a ng-click="sortType = 'username'; sortReverse = !sortReverse">
                            <span ng-show="sortType == 'username' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'username' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            Username
                        </a>
                    </th>
                    <th> Password</th>
                    <th>
                        <a ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                            <span ng-show="sortType == 'firstName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'firstName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            First Name
                        </a>
                    <th>
                        <a ng-click="sortType = 'lastName'; sortReverse = !sortReverse">
                            <span ng-show="sortType == 'lastName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span>
                            <span ng-show="sortType == 'lastName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span>
                            Last Name
                        </a>
                    </th>
                    <th> Roles</th>
                    <th> Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input ng-model="user.username" class="form-control" placeholder="username"/></td>
                    <td><input ng-model="user.password" class="form-control" type="password" placeholder="password"/></td>
                    <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
                    <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
                    <td><input ng-model="user.roles" class="form-control" placeholder="roles"/></td>
                    <td>
                        <a class="col-sm-1" ng-click="add(user)"><span class="glyphicon glyphicon-plus"></span></a>
                        <a class="col-sm-1" ng-click="update(user)"><span class="glyphicon glyphicon-ok"></span></a>
                    </td>
                </tr>
                <tr ng-repeat="user in users | orderBy:sortType:sortReverse">
                    <td>{{ user.username}} </td>
                    <td></td>
                    <td>{{ user.firstName}} </td>
                    <td>{{ user.lastName}} </td>
                    <td>{{ user.roles.toString()}} </td>
                    <td>
                        <a class="col-sm-1" ng-click="select(user)"><span class="glyphicon glyphicon-cog"></span></a>
                        <a class="col-sm-1" ng-click="remove(user)"><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
