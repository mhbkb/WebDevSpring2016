<div class="col-sm-9 main">
        <h1 class="page-header">Forms</h1>
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav nav-pills nav-justified">
                    <li class="active"><a href="#/forms">Forms</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input ng-model="form.title" type="text" class="form-control" placeholder="name"></td>
                        <td>
                            <a class="col-sm-1" ng-click="addForm(form)"><span class="glyphicon glyphicon-plus"></span></a>
                            <a class="col-sm-1" ng-click="updateForm(form)"><span class="glyphicon glyphicon-ok"></span></a>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a href="#/form/{{ form._id}}/fields">{{ form.title}}</a></td>
                        <td>
                            <a class="col-sm-1" ng-click="selectForm(form)"><span class="glyphicon glyphicon-pencil"></span></a>
                            <a class="col-sm-1" ng-click="deleteForm(form)"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
